# Project-wide Gradle settings.
# For more details on how to configure your build environment visit
# https://docs.gradle.org/current/userguide/build_environment.html

# Recommended Android Gradle plugin settings
# Enables the use of AndroidX libraries
android.useAndroidX=true
# Automatically migrates old support libraries to AndroidX
android.enableJetifier=false

# Increase Gradle Daemon JVM heap size - use minimal settings to avoid memory issues
org.gradle.jvmargs=-Xmx768m -XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseSerialGC
org.gradle.parallel=false
org.gradle.caching=true
org.gradle.configureondemand=true

# Disable configuration cache to reduce memory usage
org.gradle.configuration-cache=false

# Android specific settings
android.nonTransitiveRClass=true

# Kotlin code style
kotlin.code.style=official

# Optimize Kotlin compiler for lower memory usage
kotlin.daemon.jvm.options=-Xmx512m 